<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>monera</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      text-align: center;
      padding: 20px;
    }

    .dark-mode {
      background-color: #121212;
      color: white;
    }

    .image-container {
      margin: 20px 0;
    }

    .image-container img {
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: black;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: white;
      color: black;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>trisha<h1>
  <p>Toggle Example</p>

  <button onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
